name: study_material_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.7+9

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.2
  cupertino_icons: ^1.0.0
  ffi: ^1.0.0
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  flutter:
    sdk: flutter
  flutter_web_browser: ^0.13.1
  flutter_webview_plugin: ^0.3.11
  font_awesome_flutter: ^8.4.0
  in_app_update: ^2.0.0
  modal_progress_hud: ^0.1.3
  path_provider: ^2.0.4
  percent_indicator: ^2.1.7+2
  rflutter_alert: ^1.1.0
  shared_preferences: ^2.0.7
  simple_animations: ^1.3.3
  sqflite: ^1.3.2+3
  url_launcher: ^6.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/avatar/
  fonts:
    - family: Oswald
      fonts:
        # - asset: assets/fonts/Oswald-Regular.ttf
        - asset: assets/fonts/AkayaTelivigala-Regular.ttf
  #         style: italic
